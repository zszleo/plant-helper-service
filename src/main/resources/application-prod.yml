# 生产环境配置
server:
  port: 18080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 生产环境数据库配置 - 使用环境变量
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE:plant_helper}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    # 生产环境连接池配置
    hikari:
      # 连接池名称
      pool-name: PlantHelperHikariCP-Prod
      # 最小空闲连接数
      minimum-idle: 10
      # 最大连接数
      maximum-pool-size: 50
      # 连接超时时间（毫秒）
      connection-timeout: 30000
      # 空闲连接最大存活时间（毫秒）
      idle-timeout: 600000
      # 连接最大存活时间（毫秒）
      max-lifetime: 1800000
      # 连接测试查询
      connection-test-query: SELECT 1
      # 连接池自动提交
      auto-commit: true
      # 连接初始化SQL
      connection-init-sql: SET NAMES utf8mb4

# 生产环境日志配置
logging:
  level:
    com.tencent.wxcloudrun: INFO
    org.springframework: WARN
    org.mybatis: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/plant-helper/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# 微信小程序配置
wx:
  appid: ${WX_APPID}
  secret: ${WX_SECRET}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: false
  swagger-ui:
    path: /swagger-ui.html
    enabled: false
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: false
  packages-to-scan: com.tencent.wxcloudrun.controller
  paths-to-match: /**
  default-produces-media-type: application/json
  default-consumes-media-type: application/json