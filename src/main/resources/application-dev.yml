# 开发/测试环境配置
server:
  port: 18080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接前确定ip地址 wsl hostname -I
    url: jdbc:mysql://localhost:3306/plant_helper?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: u_plant_helper
    password: $zshpdMiMa1
# 开发环境日志配置
logging:
  level:
    com.tencent.wxcloudrun: DEBUG
    org.springframework: INFO
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 微信小程序配置
wx:
  appid: ${WX_APPID}
  secret: ${WX_SECRET}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  packages-to-scan: com.tencent.wxcloudrun.controller
  paths-to-match: /**
  default-produces-media-type: application/json
  default-consumes-media-type: application/json